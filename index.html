<!DOCTYPE html>
<html lang='en'>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- BootStrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
</head>

<body>

  <body>
    <div class="wrapper">
      <h2 class="text-center text-uppercase mt-5">under construction</h2>
      <div class="main-content">
        <div class="counterDown text-center">
          <h1>COMING SOON</h1>
          <hr>
          <div id="demo">
            <div id="dani"></div>
            <div id="sati"></div>
            <div id="minute"></div>
            <div id="sekunde"></div>
          </div>
          <div id="info">
            <div class="infos-dani">Days</div>
            <div class="infos-sati">Hours</div>
            <div class="infos-minute">Minutes</div>
            <div class="infos-sekunde">Seconds</div>
          </div>
        </div>
      </div>

      <footer>
        <p>Â© Marko Samardzija <span id="annee"></span></p>
      </footer>
    </div>

    <!-- JavaScript -->
    <script type="text/javascript">
      var countDownDate = new Date('Dec 20, 2020 00:00:00').getTime();

      var x = setInterval(function () {

        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("dani").innerHTML = days;
        document.getElementById("sati").innerHTML = hours;
        document.getElementById("minute").innerHTML = minutes;
        document.getElementById("sekunde").innerHTML = seconds;

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>

    <script type="text/javascript">
      var date = new Date();
      var annee = date.getFullYear();

      document.getElementById('annee').innerHTML = annee;
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
  </body>

</body>

</html>
